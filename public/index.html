<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Homepage</title>
</head>

<body class="container">
  <header>
    <h1 id="header-text">todos</h1>
  </header>

  <main>
    <form class="todo-form">
      <input type="text" class="todo-new-entry" placeholder="What needs to be done?"></input>
    </form>
    <div>
      <ul class="todos">
          <li><span><input type="checkbox"><label class="todo-entry-text">Todo no. 1</label><button>x</button></span></li>
          <li><span><input type="checkbox"><label class="todo-entry-text">Todo no. 2</label><button>x</button></span></li>
          <li><span><input type="checkbox"><label class="todo-entry-text">Todo no. 3</label><button>x</button></span></li>
      </ul>
    </div>
  </main>

  <footer>
    <div><p>Double-click to edit a todo</p></div>
    <div><p>Written by <a href="https://github.com/thirte3n">Justin Gajitos</a></p></div>
    <div><p>Part of <a href="http://todomvc.com/">TodoMVC</a></p></div>
  </footer>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
